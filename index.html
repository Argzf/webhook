<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhooks</title>
  </head>
  <body>
    <button onclick="sendMessage()">Send</button>
  </body>

  <script>
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", "https://discord.com/api/webhooks/1106644530725388419/4FHR_8zwRg0ukQRJ3UjzVGMzmRAzfHw93UbGohk3GIm5ygpq8fFRpRoaI0x82AZN4Yzd");

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: "Webhook",
        avatar_url: "",
        content: "Discord message"
        // Username and content are required to be set, avatar_url isn't. Insert a direct link to an image to use the avatar_url. 
      }

      request.send(JSON.stringify(params));
    }
  </script>
</html>
